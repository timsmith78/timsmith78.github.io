<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors for Two</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>
    <header>
        <h1 class="text-center p-3 bg-primary">Rock Paper Scissors for Two</h1>
    </header>
    <br>
    <div class="container">

        <div class="row">
            <img src="../commonAssets/images/rps.png" class="col-md-4 col-sm-12 border border-primary" style='object-fit: none; object-position: 50% 50%'>
            <div id="player-1" class="col-md-4 col-sm-12 border border-primary"></div>
            
            <div id="player-2" class="col-md-4 col-sm-12 border border-primary"></div>
        </div>
        <br>
        <div class="row">
            <div id="players-area" class="col-md-6 col-sm-12 text-center"></div>
            <div id="chat-area" class="col-md-6 col-sm-12">
                <form class="form-group row">
                    <label for="new-chat-msg" class="col-form-label">Taunt your opponent!</label>
                    <input id="new-chat-msg" class="form-control">
                    <button id="chat-send" class="p-2 my-2 bg-primary d-inline">Send</button>
                </form>
                <br>
                <div id="chat-msgs"></div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/rps.js"></script>
</body>

</html>
