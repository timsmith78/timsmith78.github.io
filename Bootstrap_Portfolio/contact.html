<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Tim Smith Portfolio Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <style>
        body {
            background-image: url("../commonAssets/images/funky-lines.png");

        }
    </style>
</head>

<body>
    <div class="container-fluid px-0">
        <header class="row border-bottom bg-white no-gutters">
            <span class="col-md-2"></span>
            <span class="col-sm-12 col-md-3">
                <!-- Name box -->
                <h3 class="text-center text-white bg-info font-weight-bold p-sm-2  p-xs-1 mb-xs-0 mb-sm-0">Timothy Smith</h3>
            </span>
            <span class="col-md-1"></span>
            <nav class="col-sm-12 col-md-4 nav justify-content-center p-md-1">
                <!-- Nav bar -->
                <a class="nav-link text-muted" href="index.html">Home</a>
                <a class="nav-link text-muted" href="portfolio.html">Portfolio</a>
                <a class="nav-link text-muted" href="#">Contact</a>
            </nav>
            <span class="col-md-2"></span>
        </header>
        <div class="row no-gutters content-area">
            <div class="col-md-2"></div>
            <div class="card mt-3 mb-5 col-sm-12 col-md-8">
                <div class="card-body">
                    <h3 class="card-title text-info pb-2 border-bottom">Contact</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="yourEmail">E-mail</label>
                            <input type="email" class="form-control" id="yourEmail" placeholder="you@anywhere.com">
                        </div>
                        <div class="form-group">
                            <label for="msg">Message</label>
                            <textarea class="form-control" id="msg" rows="8"></textarea>
                        </div>
                    </form>
                    <button type="button" class="btn btn-info">Submit</button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
